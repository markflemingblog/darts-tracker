<html>

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>const dropdown = document.getElementById("dropdown");
dropdown.addEventListener("change", function() {
  const selectedValue = dropdown.value;
  const allDivs = document.querySelectorAll("div");
  allDivs.forEach(function(div) {
    if (div.id === selectedValue) {
      div.classList.add("selected");
      div.style.display = "block";
    } else {
      div.classList.remove("selected");
      div.style.display = "none";
    }
  });
});</script>
  </head>

  <body>

    <select id="dropdown">
      <option value="div1">Singles</option>
      <option value="div2">Doubles</option>
      <option value="div3">Triples</option>
      <option value="div4">Analytics</option>

    </select>

    <div id="div1" class="selected">
      <form method="POST" action="https://script.google.com/macros/s/AKfycbzud3B32AxQooX4G_wwglVrsQpc41n6AYhE2cpJzOtLyxnAtmIssVf7HVu4FuTERuRYEg/exec">
        <h1>
          Singles Performance
        </h1>
        <input id="20" name="20" type="text" placeholder="20" required>
        <input id="19" name="19" type="text" placeholder="19" required>
        <input id="18" name="18" type="text" placeholder="18" required>
        <input id="17" name="17" type="text" placeholder="17" required>
        <input id="16" name="16" type="text" placeholder="16" required>
        <input id="15" name="15" type="text" placeholder="15" required>
        <input id="Bull" name="Bull" type="text" placeholder="Bull" required>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="div2">
      <form method="POST" action="https://script.google.com/macros/s/AKfycbxzxejnXHrbzqCxMxYV1u9afkGr6qNax2TImvMsbePwV91fhchKqZQPZO4CbGuy1BqOGg/exec">
        <h1>
          Doubles Performance
        </h1>
        <input id="20d" name="20d" type="text" placeholder="20" required>

        <input id="Bulld" name="Bulld" type="text" placeholder="Bull" required>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="div3">
      <form method="POST" action="https://script.google.com/macros/s/AKfycbw_sVdOUXITbaG0exXyBOTkFCGOjAwuNPvJ5SVa12ewNcvYLPRZmu08dvkgsji8lU09Yw/exec">

        <input id="20t" name="20t" type="text" placeholder="20" required>
        <input id="19t" name="19t" type="text" placeholder="19" required>
